<!DOCTYPE html>
<html lang="en">
    <head>
        <title>view the screapped imgs</title>
        <script type="text/javascript" src="insta.js"></script>
        <script type="text/javascript" >
            function load() {
                const div = document.getElementById('data');

                for(let i = 0; i < instagram_output.graphql.hashtag.edge_hashtag_to_media.edges.length; i++) {
                    img = "<img class='tile' src='"+instagram_output.graphql.hashtag.edge_hashtag_to_media.edges[i].node.display_url+"'>";
                    p ="<p>"+instagram_output.graphql.hashtag.edge_hashtag_to_media.edges[i].node.edge_media_to_caption.edges[0].node.text+"</p>";

                    div.innerHTML = div.innerHTML + img + p;
                }


            }
        </script>
        <style>
            #data {
                display: flex;
                height: 100%;
                flex-direction: row;
                flex-wrap: wrap;
            }
            .tile {
                max-width: 320px;
                max-height: 320px;
                margin: 10px;
                          }
      p{
        position: absolute;
        color: red;
        font-family: "Lucida Console";
  font-size: 30px;

      }
        </style>

    </head>
    <body onload="load()">
        <div id="data"></div>
    </body>
</html>
